<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sentimento</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <main>
        <h1 id="title">Good Vibes Form</h1>
        <div class="master-div-style">
            <p id="description">
                Fale sobre você
            </p> 
            <form>
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">
                            Nome
                        </label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Digite seu nome" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">
                            Email
                        </label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
